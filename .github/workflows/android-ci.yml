name: Build and Release Android App

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Gradle
      run: ./gradlew assembleRelease

    - name: Set permissions for release folder
      run: |
        mkdir -p app/build/outputs/apk/release
        chmod +x app/build/outputs/apk/release

    - name: Grant permission to upload artifact
      if: success()
      run: |
        sudo chown -R $USER:$USER app/build/outputs/apk/release

    - name: Upload APK artifact
      uses: actions/upload-artifact@v2
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
